<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>EMS - Login</title>
  </head>
  <body>
    <div class="welcome">
      <h2>Welcome to Brimma Tech</h2>
    </div>
    <div class="login-form">
      <h3>Login</h3>
      <form action="">
        <div class="uname">
          <label for="username"></label>
          <input type="text" placeholder="Username" id="inputbox" required />
        </div>
        <div class="password">
          <label for="password"></label>
          <input type="password" placeholder="Password" id="inputbox" />
        </div>
      </form>
      <div class="btn-login">
        <button type="submit">
          <a href="welcome.html">Login</a>
        </button>
      </div>
      <div class="help-btn">
        <a href="#" id="forgot-btn">Forgot Password?</a>
        <a href="#" id="admin-btn">Admin Login</a>
      </div>
      <!-- <footer id="footer">
        Copyright &#169; EMS All rights reserved.
      </footer> -->
    </div>
  </body>
</html>
