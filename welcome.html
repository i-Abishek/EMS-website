<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>EMS - Welcome</title>
  </head>
  <body>
    <header class="header">
      <h1 class="logo"><a href="#">Brimma</a></h1>
      <ul class="main-nav">
        <li><a href="#">Master</a></li>
        <li><a href="empDetails.html">Employee Details</a></li>
        <li><a href="leave.html">Leave Details</a></li>
        <li><a href="loan.html">Loan</a></li>
        <li><a href="salary.html">Salary</a></li>
        <li><a href="index.html">Logout</a></li>
      </ul>
    </header>
    <form>
      <div class="details">
        <div class="p-details">
          <h2>Personal Details</h2>
          <fieldset>
            <table>
              <tr>
                <td>First Name</td>
                <td>
                  <input type="text" id="user" name="Firstrname" />
                </td>
                <td>Email</td>
                <td><input type="email" id="email" /> <br /></td>
              </tr>
              <tr>
                <td>Last Name</td>
                <td>
                  <input type="text" id="user" name="Fathername" />
                </td>
                <td>Married</td>
                <td>
                  <label for="yes">Yes</label>
                  <input type="radio" name="marital" value="yes" />
                  <label for="no">No</label>
                  <input type="radio" name="marital" /><br />
                </td>
              </tr>
              <tr>
                <td>Full Name</td>
                <td>
                  <input type="text" id="user" name="Fullrname" />
                </td>
                <td>
                  <label for="spouse">Spouse Name</label>
                </td>

                <td>
                  <input type="text" id="user" />
                </td>
              </tr>
              <tr>
                <td>Gender</td>
                <td>
                  <label for="Male">Male</label>
                  <input type="radio" id="user" name="gender" value="Male" />
                  <label for="Female">Female</label>
                  <input type="radio" id="user" name="gender" value="Female" />
                </td>
                <td>Spouse Working</td>
                <td>
                  <label for="yes">Yes</label>
                  <input type="radio" id="user" name="work" value="yes" />
                  <label for="no">No</label>
                  <input type="radio" id="user" name="work" value="no" />
                </td>
              </tr>

              <tr>
                <td>Age</td>
                <td><input type="text" id="user" name="age" /></td>
                <td>Company/Office Name</td>
                <td>
                  <input type="text" />
                </td>
              </tr>
              <tr>
                <td>Date of Birth</td>
                <td>
                  <input type="date" />
                </td>
                <td>Place</td>
                <td>
                  <input type="text" />
                </td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td>
                  Salary
                </td>
                <td>
                  <input type="number" />
                </td>
              </tr>
            </table>
          </fieldset>
        </div>

        <div class="officialdetails">
          <h2>Official Details</h2>
          <fieldset>
            <table>
              <tr>
                <td>Department</td>
                <td>
                  <input type="text" name="dept" id="user" required />
                </td>
                <td>Grade</td>
                <td>
                  <input type="text" name="grade" id="user" required />
                </td>
              </tr>
              <tr>
                <td>Designation</td>
                <td>
                  <input type="text" name="fullname" id="user" required />
                </td>
                <td>Salary</td>
                <td>
                  <input type="number" name="fullname" id="user" required />
                </td>
              </tr>
            </table>
          </fieldset>
        </div>
      </div>
    </form>
  </body>
</html>
