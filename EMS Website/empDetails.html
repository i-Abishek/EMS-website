    <h2 id="empdetails">Employee Details</h2>
    <form id="emp">
      <div class="employeeDetails">
        <fieldset>
          <table>
            <tr>
              <td>Email:</td>
              <td>
                <input type="email" name="email" id="user" required />
              </td>
              <td>Address:</td>
              <td>
                <textarea
                  name="address"
                  id="address"
                  cols="30"
                  rows="10"
                ></textarea>
              </td>
            </tr>
            <tr>
              <td>Contact 1:</td>
              <td>
                <input type="tel" name="mobile" id="user" required />
              </td>
              <td>Contact 2:</td>
              <td>
                <input type="tel" name="mobile" id="user" required />
              </td>
            </tr>
          </table>
        </fieldset>
      </div>
    </form>
    <div class="btn">
      <button type="submit">Submit</button>
      <button type="submit">Refresh</button>
      <button type="submit">Save</button>
    </div>
