<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Leave Availed</title>
  </head>
  <body>
    <header class="header">
      <h1 class="logo"><a href="#">Brimma</a></h1>
      <ul class="main-nav">
        <li><a href="#">Master</a></li>
        <li><a href="empDetails.html">Employee Details</a></li>
        <li><a href="leave.html">Leave Details</a></li>
        <li><a href="loan.html">Loan</a></li>
        <li><a href="#">Salary</a></li>
        <li><a href="login.html">Logout</a></li>
      </ul>
    </header>
    <form>
      <div class="details">
        <div class="p-details">
          <h2>Leave Availed</h2>
          <fieldset>
            <table>
              <tr>
                <td>Emp Code</td>
                <td>
                  <input type="text" id="user" />
                </td>
                <td>Designation</td>
                <td><input type="text" /> <br /></td>
              </tr>
              <tr>
                <td>Company (Code)</td>
                <td>
                  <input type="text" />
                </td>
                <td>Grade</td>
                <td>
                  <input type="text" />
                </td>
              </tr>
              <tr>
                <td>Department</td>
                <td>
                  <input type="text" />
                </td>
                <td></td>
              </tr>
              <tr>
                <td>
                  Leave From
                </td>
                <td>
                  <input type="date" />
                </td>
                <td>
                  Leave to
                </td>
                <td>
                  <input type="text" />
                </td>
              </tr>
            </table>
            <div class="btn">
              <button type="button">View</button>
            </div>
          </fieldset>
        </div>
      </div>
    </form>
    <form>
      <div class="details">
        <div class="p-details">
          <h2>Leave Application</h2>
          <fieldset>
            <table>
              <tr>
                <td>Emp Code</td>
                <td>
                  <input type="text" id="user" />
                </td>
                <td>Emp.Name</td>
                <td><input type="text" /> <br /></td>
              </tr>

              <tr>
                <td>Department</td>
                <td>
                  <input type="text" />
                </td>
                <td>Designation</td>
                <td><input type="text" /> <br /></td>
              </tr>
              <tr>
                <td>Grade</td>
                <td>
                  <input type="text" />
                </td>
                <td>
                  No.Of.Days
                </td>
                <td>
                  <input type="number" />
                </td>
              </tr>
              <tr>
                <td>
                  Approval Status
                </td>
                <td>
                  <input type="text" />
                </td>
              </tr>
            </table>
          </fieldset>
          <div class="btn">
            <button type="submit">Submit</button>
            <button type="refresh">Refresh</button>
          </div>
        </div>
      </div>
    </form>
  </body>
</html>
